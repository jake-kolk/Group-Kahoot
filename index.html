<!doctype html>
<html>
  <body>
    <h3>Kahoot clone - demo client</h3>
    <input id="name" placeholder="Name"><button id="join">Join</button>
    <div id="log"></div>
    <script>
      const log = (text) => { document.getElementById('log').innerHTML += text + "<br/>"; }
      const ws = new WebSocket("ws://localhost:8080");
      ws.onopen = ()=> log("ws open");
      ws.onmessage = e => {
        const j = JSON.parse(e.data);
        log("RECV: " + JSON.stringify(j));
        if(j.type === "question") {
          // auto answer after 2s for demo:
          setTimeout(()=> {
            const answerMsg = { type: "answer", question_id: j.question_id, choice: 2, time_left_ms: 10000 };
            ws.send(JSON.stringify(answerMsg));
            log("SENT answer");
          }, 2000);
        }
      };

      document.getElementById('join').onclick = () => {
        const name = document.getElementById('name').value || "guest";
        ws.send(JSON.stringify({ type: "join", room: "ABCD", name }));
      };
    </script>
  </body>
</html>
